<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>GreSec</title>
   
  </head>
  <body>
    <div class="card">
      <!-- Display content when no exploit is detected -->
      <div id="normalContent">
        <form id="reportForm">
          <input type="text" id="contractAddress" placeholder="Enter Contract Address" />
          <button type="button" id="checkers">Report Fake Contract</button>
        </form>
      </div>

      <!-- Display content when an exploit is detected -->
      <div id="exploitContent" style="display: none;">
        <p>This page has detected a potential exploit or suspicious contract.</p>
        <p>Please proceed with caution.</p>
      </div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
